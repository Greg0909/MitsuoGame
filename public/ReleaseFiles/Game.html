<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MitsuoGameDemo</title>
  </head>
  <body style="text-align: center; padding: 0;margin: 0;">
    <canvas id="unity-canvas" style="width: 800px; height: 600px; background: #231F20"></canvas>
    <script src="Build/ReleaseFiles.loader.js"></script>

      createUnityInstance(document.querySelector("#unity-canvas"), {

        streamingAssetsUrl: "StreamingAssets",

        productVersion: "1.0",
      });
    </script>
